                <div class="card">

                        Calibration

                                        <a class="dropdown-item" id="_4336R" href="#">4336R</a>
                                        <a class="dropdown-item" id="_4343RV55" href="#">4343R V55</a>
                                        <a class="dropdown-item" id="_4336RV55" href="#">4336R V55</a>
                                        <a class="dropdown-item" id="_4343RV2" href="#">4343R V2</a>
                                        <a class="dropdown-item" id="_4343RC" href="#">4343RC</a>
                                        <a class="dropdown-item" id="_4343RV3" href="#">4343R V3</a>

                        <form> 
                            <fieldset id='fields' disabled>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="kvpLabel">KVP</span>
                                            </div>
                                            <input type="text" class="form-control" id="kvp" onkeypress="return isNumberKey(event)">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="kvpLabel">MAS</span>
                                            </div>
                                            <input type="text" class="form-control" id="mas" onkeypress="return isNumberKey(event)">
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="darkRoiLabel">Dark ROI</span>
                                            </div>
                                            <input type="text" class="form-control" id="darkRoi" onkeypress="return isNumberKey(event)">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="brightRoiLabel">Bright ROI</span>
                                            </div>
                                            <input type="text" class="form-control" id="brightRoi" onkeypress="return isNumberKey(event)">

                                    </div>
                                </div>
                            </fieldset>
                                <div class="form-row">
                                    <div class="col">
                                        <p><button class="btn btn-success btn-block" id="calculate" disabled>Go</button></p>    
                                    </div>
                                </div>
                            
                        </form>
                        <form>
                        	<fieldset id='medians' hidden>
                        		<div class="form-row">
                        			<div class="col">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="oldGmLabel">Old Gain</span>
                                            </div>
                                            <input type="text" class="form-control" id="oldGm" onkeypress="return isNumberKey(event)">
                                        </div>
                        			</div>
                        			<div class="col">

                                            <div class="input-group-prepend">

                                            </div>

                        			</div>
                        			<div class="col">

                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="oldDateLabel">Old Date</span>
                                            </div>
                                            <input type="text" class="form-control" id="oldDate">
                                        </div>
                        			</div>
                        		</div>
                        		<div class="form-row">
                        			<div class="col">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="oldGmLabel">New Gain</span>
                                            </div>
                                            <input type="text" class="form-control" id="newGm" onkeypress="return isNumberKey(event)">
                                        </div>
                        			</div>
                        			<div class="col">
                        				<div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="oldGmLabel">New Offset</span>
                                            </div>
                                            <input type="text" class="form-control" id="newOm" onkeypress="return isNumberKey(event)">
                                        </div>
                        			</div>
                        		</div>
	                        	<div class="form-row">
                                    <div class="col">
                                        <p><button class="btn btn-success btn-block" id="calculate2" disabled>Go</button></p>    
                                    </div>
                            	</div>
                        	</fieldset>

                        </form>

                                <span id='panelSelection'></span><p id='note'>Starting Calibration</p>

        <script src="js/main.js"></script>
        <script type="text/javascript">
            var panel = {min: 0, max: 0};
            var panelValue = "";
            var noOffset = false;
            var done = false;

            $('#panelDropdown a').click(function() {
                panelValue = $(this).attr("id");
                panelText = $(this).text();

                switch(panelValue)
                {
                    case "_4030E": 
                        panel.min = 2200;
                        panel.max = 2600;
                        break;
                    case "_4343R":
                        panel.min = 6000;
                        panel.max = 8000;
                        break;
                    case "_4336R":
                        panel.min = 6000;
                        panel.max = 8000;
                        break;
                    case "_4343RV55":
                        panel.min = 2000;
                        panel.max = 3000;
                        break;
                    case "_4336RV55":
                        panel.min = 6000;
                        panel.max = 8000;
                        break;
                    case "_4343RV2":
                        panel.min = 10000;
                        panel.max = 15000;
                        break;
                    case "_4343RC":
                        panel.min = 10000;
                        panel.max = 15000;
                        break;
                    case "_4343RV3":
                        panel.min = 10000;
                        panel.max = 15000;
                        break;
                    case "_4336RV2":
                        panel.min = 1500;
                        panel.max = 2500;
                        break;
                    default:
                    panel.min = 0;
                    panel.max = 0;
                    break;
                }
                $('#panelSelection').after("<br/>");
                $('#panelSelection').text(panelText + " (Goal: " + panel.min + "-" + panel.max + ")");
                if (panelValue == '_4343RC' || panelValue == '_4343RV3')
                {
                    noOffset = true;
                    $('diff').hide();

                }

                $('#fields').prop('disabled', false);
            });

            $('#fields').change(function() {
                $('#calculate').prop('disabled', false);
            });

            $('#calculate').click(function() {
                event.preventDefault();
                var resultBefore = "<p>";
                var resultAfter = "</p>";
                var result = "";
                var adjustedGain = 0;
                var adjustBy = 0;
                var inRange = false;

                if (noOffset)
                {
                    adjustedGain = $('#brightRoi').val();
                } else 
                {
                    adjustedGain = $('#brightRoi').val() - $('#darkRoi').val();
                }

                if (adjustedGain > panel.max)
                {
                    adjustBy = adjustedGain - panel.max;
                    result = "Too high! Drop ROI by " + adjustBy;
                }
                else if (adjustedGain < panel.min)
                {
                    adjustBy = panel.min - adjustedGain;
                    result = "Too Low! Increase ROI by " + adjustBy;
                }
                else if (adjustedGain <= panel.max & adjustedGain >= panel.min)
                {
                    result = "Preliminary check is In Range!";
                    inRange = true;
                }
                else
                {
                    result = "Couldn't Calculate!";
                }

                $('#resultText').text(result);

                if (!$('#darkNote').length)
                {
                    $('#note').prepend("<span id='darkNote'>" + "Dark ROI: " + $('#darkRoi').val() + "<br/>" + "</span>");    
                }

                if (inRange && !done)
                {
                    $('#note').append(
                            "<br/>"
                        +   "  - " + $('#kvp').val() + "kvp" + " "
                        +   $('#mas').val() + "mas"
                        +   "<br/>"
                        +   "  - " + "Bright: " + $('#brightRoi').val()
                        +   "<br/>"
                        +   "<span id='diff'>"
                        +   "  - " + "Difference: " + adjustedGain + " (In Range)"
                        +   "</span>"
                        +   "<br/>"

                    );
                    $('#calculate').prop('disabled', true);
                    $('#fields').prop('disabled', true);
                    $('#calculate2').prop('disabled', false);
                    $('#medians').prop('hidden', false);
                    done = true;
                }


            });
            $('#calculate2').click(function() {
                event.preventDefault();
            	var adjustBy = 0;
            	var gain = $('#newGm').val();
            	var inRange = false;
            	var result = "";

        		if (gain > panel.max)
        		{
        			adjustBy = gain - panel.max;
        			result = "Too high! Drop Gain Median by " + adjustBy;
    				softReset();
        		}
        		else if (gain < panel.min)
        		{
        			adjustBy = panel.min - gain;
        			result = "Too low! Increase Gain Median by " + adjustBy;
        			softReset();
        		}
        		else if (gain <= panel.max & gain >= panel.min)
        		{
        			result = "Gain median is in range!"
        			inRange = true;
        		}
        		if (inRange)
        		{
	            	$('#note').append(
	            			"  - " + "Old GM: " + $('#oldGm').val()
	            		+   "<br/>"
	            		+	"  - " + "Old OM: " + $('#oldOm').val()
	            		+   "<br/>"
	            		+	"  - " + "Old Date: " + $('#oldDate').val()
	            		+   "<br/>"
	            		+	"  - " + "New GM: " + $('#newGm').val() + " (In range)"
	            		+   "<br/>"
	            		+	"  - " + "New OM: " + $('#newOm').val()
	            		+   "<br/>"
	            	);
	            	$('#calculate2').prop('disabled', true);
        		}
        		$('#resultText').text(result);
            });

            function isNumberKey(evt){
                var charCode = (evt.which) ? evt.which : evt.keyCode
                if (charCode > 31 && (charCode != 46 &&(charCode < 48 || charCode > 57)))
                    return false;
                return true;
            }

            function softReset(){
            	$('#newGm').val("");
            	$('#newOm').val("");
            	$('#brightRoi').val("");
            	$('#fields').prop('disabled', false);
            	$('#calculate').prop('disabled', false);
            	$('#medians').prop('hidden', true);
            	$('#note').text("Starting Calibration");
            	done = false;
            }

        </script>
